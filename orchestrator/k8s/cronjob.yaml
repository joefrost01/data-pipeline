# Markets Data Pipeline - Kubernetes CronJob
#
# IMPORTANT: This manifest requires preprocessing before deployment.
# Use one of the following methods:
#
# Option 1 - envsubst:
#   export PROJECT_ID=markets-int-12345
#   envsubst < cronjob.yaml | kubectl apply -f -
#
# Option 2 - Kustomize (recommended):
#   See kustomization.yaml in this directory
#
# Option 3 - Helm:
#   Use the Helm chart in ../helm/markets-pipeline/

apiVersion: batch/v1
kind: CronJob
metadata:
  name: markets-pipeline
  namespace: markets
  labels:
    app: markets-pipeline
    component: orchestrator
spec:
  schedule: "0 * * * *"  # Every hour
  concurrencyPolicy: Forbid  # Don't run if previous still running
  successfulJobsHistoryLimit: 24
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 1  # Retry once on failure
      activeDeadlineSeconds: 3300  # 55 minutes max
      template:
        metadata:
          labels:
            app: markets-pipeline
            component: orchestrator
        spec:
          serviceAccountName: orchestrator
          restartPolicy: Never
          
          containers:
          - name: orchestrator
            # NOTE: Replace ${PROJECT_ID} via envsubst, Kustomize, or Helm
            image: gcr.io/${PROJECT_ID}/markets-orchestrator:latest
            imagePullPolicy: Always
            
            env:
            - name: ENV
              valueFrom:
                configMapKeyRef:
                  name: markets-config
                  key: env
            - name: PROJECT_ID
              valueFrom:
                configMapKeyRef:
                  name: markets-config
                  key: project_id
            - name: REGION
              valueFrom:
                configMapKeyRef:
                  name: markets-config
                  key: region
            - name: LANDING_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: markets-config
                  key: landing_bucket
            - name: STAGING_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: markets-config
                  key: staging_bucket
            - name: ARCHIVE_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: markets-config
                  key: archive_bucket
            - name: FAILED_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: markets-config
                  key: failed_bucket
            - name: EXTRACTS_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: markets-config
                  key: extracts_bucket
            - name: EXTRACT_HOUR
              value: "6"
            - name: EXTRACT_FORMAT
              value: "jsonl"
            - name: DYNATRACE_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: markets-config
                  key: dynatrace_endpoint
            
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                cpu: 2000m
                memory: 4Gi
            
            volumeMounts:
            - name: dynatrace-token
              mountPath: /secrets
              readOnly: true
          
          volumes:
          - name: dynatrace-token
            secret:
              secretName: dynatrace-token

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: markets-config
  namespace: markets
data:
  env: "int"
  project_id: "markets-int-12345"
  region: "europe-west2"
  landing_bucket: "markets-int-landing"
  staging_bucket: "markets-int-staging"
  archive_bucket: "markets-int-archive"
  failed_bucket: "markets-int-failed"
  extracts_bucket: "markets-int-extracts"
  dynatrace_endpoint: "https://your-tenant.live.dynatrace.com"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrator
  namespace: markets
  annotations:
    iam.gke.io/gcp-service-account: markets-int-orchestrator@markets-int-12345.iam.gserviceaccount.com
